<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin 2 Dec</title>
</head>
<body>
    <header>
        <h1>Binary To Decimals</h1>
    </header>
    <article>
        <form action="">
            <p>
                <label for="">Enter up to 8 binary digits:</label>
                <input id="userInput" type="number" value="" min="0" max="11111111" maxlength="8" placeholder="01010101" required>
            </p>
            <input id="convert-btn" type="submit" value="Convert">
        </form>
        <div class="convertedToDec">
            <h2>Result:</h2>
        </div>
    </article>
    
    <script src="./js/script.js"></script>
</body>
