<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin 2 Dec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="floating-labels.css" rel="stylesheet">
</head>
<body>
    <div class="text-center mb4">
        <header>
            <img src="https://computersciencewiki.org/images/7/78/Binary.png" alt="Binary numbers with transparent background">
            <h1 class="h2 mb-3 font-weight-normal pt-4">Binary To Decimals</h1>
        </header>
        <article>
            <form action="" class="pt-2 m-3">
                <p>
                    <label for="">Enter up to 8 binary digits:</label>
                    <input id="userInput" type="number" value="" min="0" max="11111111" maxlength="8" placeholder="01010101" required>
                </p>
                <div class="pt-2">
                    <input class="btn btn-lg btn-primary btn-block" id="convert-btn" type="submit" value="Convert">
                </div>
            </form>
            <div class="convertedToDec">
                <h3>Result:</h3>
            </div>
        </article>
        <footer class="footer">
            <div class="container">
              <span class="text-muted">&copy; 2021 | <a class="link-dark" href="https://github.com/hnrqblck" target="_blank">Henrique Black</a></span>
            </div>
          </footer>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
